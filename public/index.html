<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>Welcome to Chat App</h1>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', () => {
            console.info('Connected to server socket');
        });
        socket.on('disconnect', () => {
            console.info('DisConnected from server socket');
        });
    </script>
    
</body>
</html>
